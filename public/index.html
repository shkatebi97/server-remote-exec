<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let token
        $(document).ready(function(){
            $("#Login").click(() => {
                const username = $("#UsernameInput").val()
                const password = $("#PasswordInput").val()
                console.log(username, password)
                $.post("/login", { username: username, password: password }).done((result,status) => {
                    console.log(status, result)
                    token = result.token
                    console.log(token)
                    $('#Login-containers').hide(500)
                    $('#Buttons').show(500)
                    if(result.lvl === 1)
                        $('#Command').show(500)
                    $('#Output').show(500)
                }).catch(err=>{
                    console.log(err)
                })
            })
            $("#Restart").click(() => {
                $.post("/restart", { token }).done((result,status) => {
                    if (result.out === '' && result.err === ''){
                        $('#stdout').html("<p>Successful</p>")
                        $('#stderr').html("<p></p>")
                    }
                    const ro = result.out.replaceAll('<', '&lt').replaceAll('>','&gt').replaceAll('\n\r', '</p><p>').replaceAll('\n', '</p><p>')
                    const re = result.err.replaceAll('<', '&lt').replaceAll('>','&gt').replaceAll('\n\r', '</p><p>').replaceAll('\n', '</p><p>')
                    $('#stdout').html("<p>"+ro+"</p>")
                    $('#stderr').html("<p>"+re+"</p>")
                }).catch(err=>{
                    console.log(err.responseText)
                    const re = err.responseText.replaceAll('<', '&lt').replaceAll('>','&gt').replaceAll('\n\r', '</p><p>').replaceAll('\n', '</p><p>')
                    $('#stderr').html("<p>"+re+"</p>")
                })
            })
            $("#Run").click(() => {
                const cmd = $("#CommandInput").val()
                console.log(cmd)
                $.post("/run", { token , cmd }).done((result,status) => {
                    const ro = result.out.replaceAll('<', '&lt').replaceAll('>','&gt').replaceAll('\n\r', '</p><p>').replaceAll('\n', '</p><p>')
                    const re = result.err.replaceAll('<', '&lt').replaceAll('>','&gt').replaceAll('\n\r', '</p><p>').replaceAll('\n', '</p><p>')
                    $('#stdout').html("<p>"+ro+"</p>")
                    $('#stderr').html("<p>"+re+"</p>")
                }).catch(err=>{
                    console.log(err.responseText)
                    const re = err.responseText.replaceAll('<', '&lt').replaceAll('>','&gt').replaceAll('\n\r', '</p><p>').replaceAll('\n', '</p><p>')
                    $('#stdout').html("<p></p>")
                    $('#stderr').html("<p>"+re+"</p>")
                })
            })
        });
    </script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="Login-containers">
            <div class="form-group">
                <label for="UsernameInput">Username</label>
                <input type="text" class="form-control" id="UsernameInput" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="PasswordInput">Password</label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
            </div>
            <button id="Login" type="submit" class="btn btn-primary">Login</button>
        </div>
        <div hidden id="Buttons">
            <button id="Restart" type="submit" class="btn btn-primary">Restart Server</button>
        </div>
    </br>
        <div hidden id="Command">
            <div class="form-group">
                <label for="CommandInput">Command</label>
                <input type="text" class="form-control" id="CommandInput" placeholder="cmd">
            </div>
            <button id="Run" type="submit" class="btn btn-primary">Run</button>
        </div>
    </br>
        <div hidden id="Output">
            <div id="stdout" class="text-primary"></div>
            </br>
            <div id="stderr" class="text-danger"></div>
        </div>
    </div>
</body>
</html>
